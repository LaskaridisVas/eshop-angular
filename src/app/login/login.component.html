<div class="wrapper">
    <div class="container">
        <div class="left-section">
            <img src="../../assets/images/greet.png">
        </div>
        <div class="right-section">
            <div class="login-container">
                <form class="login-form" [formGroup]="contactForm">
                    <h2 class="login-title"><i class="fas fa-user-circle"></i> Login</h2>
                    <div class="form-control">
                        <i class="fas fa-user icon"></i>
                        <input type="text" name="email" [(ngModel)]="loginObj.email" placeholder="email" id="email" formControlName="emailControl" required>
                        <div *ngIf="contactForm.get('emailControl')?.invalid && (contactForm.get('emailControl')?.dirty || contactForm.get('emailControl')?.touched)">
                            <small class ="text-danger" *ngIf="contactForm.get('emailControl')?.hasError('required')">This field is required</small>
                            <small class ="text-danger" *ngIf="contactForm.get('emailControl')?.hasError('email')">Please enter your email</small>
                        </div>
                    </div>
                    <div class="form-control">
                        <i class="fas fa-lock icon"></i>
                        <input type="password" name="password" [(ngModel)]="loginObj.password" placeholder="Password" id="password" formControlName="passwordControl">
                        <div *ngIf="contactForm.get('passwordControl')?.invalid  && (contactForm.get( 'passwordControl')?.dirty || contactForm.get('passwordControl')?.touched)">
                            <small class ="text-danger" *ngIf="contactForm.get('passwordControl')?.hasError('required')">This field is required</small>
                        </div>
                    </div>
                    <div class="remember-me">
                        <input type="checkbox" id="rememberMe" class="checkbox-input">
                        <span class="checkbox-custom"></span>
                        <label for="rememberMe">Remember me</label>
                    </div>

                    <div class="register mb-3">
                        <span>Do not have an account? </span>
                        <a href="/registration">Sign up</a>
                    </div>

                    <button type="button" (click)="onLogin()" [disabled]="!contactForm.valid">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
